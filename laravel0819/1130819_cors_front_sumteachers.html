                <tr>

    <script>


        //url = "http://192.168.211.72/laravel/sum.php"; //我的data
        url = "http://192.168.211.3/s20240819_cors_php/sum.php"; //teacher's data




        $("input").change(function () {
            let data = {
                num1: $('#num1').val(),
                num2: $('#num2').val(),
                name: $('#myname').val(),
            }

            $.ajax({
                type: "get",
                url: url,
                data: data,

                    console.log(res);
                    $('#sum').text(res.sum);
                    // $('#result').text(res.name,res.sum);
                    // $('#result').text(serialize(res));
                    $('#result').text(`${res.name} 總分 ${res.sum}`);

                }
            });
        });
